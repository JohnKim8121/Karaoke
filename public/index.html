<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Mixer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <div class="search-bar">
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Search YouTube songs" autocomplete="off">
                <div id="search-suggestions" class="search-suggestions"></div>
                <button id="search-button" class="search-button">
                    <svg viewBox="0 0 24 24">
                        <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
                    </svg>
                </button>
            </div>
            <button id="mic-button" class="mic-button">
                <svg viewBox="0 0 24 24">
                    <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"/>
                    <path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/>
                </svg>
            </button>
        </div>

        <div id="search-results" class="search-results"></div>

        <div class="main-content">
            <div class="player-section">
                <div id="youtube-player"></div>
                <canvas id="visualizer"></canvas>
            </div>

            <div class="mixer-controls">
                <button id="toggle-mic" class="mic-button">ðŸŽ¤</button>
                <div class="effect-slider">
                    <label>Reverb</label>
                    <input type="range" id="wet" min="0" max="100" value="50">
                </div>
                <div class="effect-slider">
                    <label>Filter</label>
                    <input type="range" id="freq" min="0" max="100" value="50">
                </div>
            </div>
        </div>
    </div>

    <script>
        window.SuperpoweredSDKLoaded = new Promise((resolve) => {
            window.onSuperpoweredSDKLoaded = resolve;
        });
    </script>
    <script src="superpowered/Superpowered.js"></script>
    <script>
        window.onSuperpoweredSDKLoaded();
    </script>
    <script type="module" src="js/audio-visualizer.js"></script>
    <script type="module" src="js/youtube-handler.js"></script>
    <script type="module" src="js/superpowered-handler.js"></script>
    <script type="module" src="js/app.js"></script>
</body>
</html>
